<!DOCTYPE html>
<html>
	<head>
		<title>Train Scheduler</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/style.css">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1 class="title">Train Scheduler</h1>
				<h4 class="subtitle">All Aboard!</h4>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-body">
							Current Train Schedule
						</div>
						<div class="panel-footer current-train">
							<table class="table" id="train-table">
								<thead>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default form">
						<div class="panel-body">
							Add Train
						</div>
						<div class="panel-footer">
							<form>
								<div class="form-group">
									<label for="train-name">Train Name</label>
									<input type="text" class="form-control" id="train-name" placeholder="">
								</div>
								<div class="form-group">
									<label for="destination">Destination</label>
									<input type="text" class="form-control" id="destination" placeholder="">
								<div class="form-group">
									<label for="first-train-time">First Train Time (Military Time)</label>
									<input type="text" class="form-control" id="first-train-time" placeholder="HH:mm">
								</div>
								<div class="form-group">
									<label for="frequency">Frequency (min)</label>
									<input type="text" class="form-control" id="frequency" placeholder="">
								</div>
								<button type="button" value="submit" class="btn btn-default" id="add-train-btn">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			<script src="assets/javascript/train.js"></script>
		</body>
	</html>
